    <script>
      let evID = 0;
      let toolArray = [];

      function pushEvent(message,type){
        // type [error || success || danger]

        toolArray.push({
          id : evID,
          st: setTimeout(function(){ evClose('st') },4000)
        })

        let el = document.createElement('div');
        el.className = 'ev-box';
        el.classList.add('error'+evID);
        if (type){
          el.classList.add(type);
        }
        el.setAttribute("data-status", type);

        let text = document.createElement('div');
        text.className = 'ev-text';
        text.innerHTML = message; // evID + error;

        let close = document.createElement('div');
        close.innerHTML ='X';
        close.className = 'ev-close';
        close.setAttribute("onclick", "evClose("+evID+")");

        let border = document.createElement('div');
        border.className = 'ev-border';

        el.append(text, close, border);

        let wrap = document.querySelector('.event-wrap');
        wrap.append(el);

        evID++;
      }

      function evClose(id){
        if (id === 'st'){
          const el = toolArray.find(x=>x!==undefined);
          if (el === undefined){return}
          id = el.id;
        }

        const ev = document.querySelector('.error'+id);
        ev.remove();
        delete toolArray[id];
      }

      function ZEChatAction(action) {
        let z = document.getElementById('zeClose');
        if(action === 'close'){
          zE('messenger', 'close');
          z.classList.remove('active');
        }else{
          z.classList.add('active');
        }
      }
    </script>
